<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CriccSojeeb Stream Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #000;
  color: #fff;
  font-family: Arial;
  text-align: center;
}
input {
  width: 90%;
  padding: 10px;
  margin: 10px;
}
button {
  width: 95%;
  padding: 12px;
  background: #ff2d55;
  color: #fff;
  border: none;
  font-size: 16px;
}
video {
  width: 95%;
  margin-top: 15px;
}
</style>
</head>

<body>

<h2>Stream Recorder</h2>

<input id="url" placeholder="Paste m3u8 link here">

<button onclick="playStream()">â–¶ PLAY STREAM</button>

<video id="video" controls></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
function playStream() {
  const video = document.getElementById("video");
  const url = document.getElementById("url").value;

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else {
    video.src = url;
  }
}
</script>

</body>
</html>
